<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <img src="https://us.123rf.com/450wm/gpointstudio/gpointstudio1307/gpointstudio130700038/20676868-happy-tourist-sightseeing-city-with-map-.jpg?ver=6">
      <br>
      <br>
      <p>This is a site to log places you've been. Enter the site and the details and we'll log it for you!</p>
      <form id="place-info">
        <div class = "form-group">
          <label for="country">Country name:</label>
          <input type="text" id="country" class = "form-control">
          <br>
        </div>
        <div class = "form-group">
          <label for="landmark">Landmarks:</label>
          <input type="text" id="landmark" class = "form-control">
          <br>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" class = "form-control">
        </div>  
        <br>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <input type="text" id="notes" class = "form-control">
        </div>
        <br>
        <button type="submit" class="btn">Enter</button>
        <h3>Country:</h3>
        <li id="display-locations"> </li>
        <h3>Landmarks:</h3>
        <li id="display-landmark"> </li>
        <h3>Date:</h3>
        <li id="display-date"> </li>
        <h3>Notes:</h3>
        <li id="display-notes"> </li>
        <p id="test"></p>
        <h3>All travels:</h3>
        <li id="display-travels"></li>
        <ul id="list"></ul>
      </form>
    </div>
  </body>
</html>

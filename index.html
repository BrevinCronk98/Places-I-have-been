<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-4.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <p>This is a site to log places you've been. Enter the site and the details and we'll log it for you!</p>
      <form id="place-info">
        <div class = "form-group">
          <label for="country">Country name:</label>
          <input type="text" id="country" class = "form-control">
          <br>
        </div>
        <div class = "form-group">
          <label for="landmark">Landmarks:</label>
          <input type="text" id="landmark" class = "form-control">
          <br>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" class = "form-control">
        </div>  
        <br>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <input type="text" id="notes" class = "form-control">
        </div>
        <button type="submit" class="btn">Enter</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <img src="https://us.123rf.com/450wm/gpointstudio/gpointstudio1307/gpointstudio130700038/20676868-happy-tourist-sightseeing-city-with-map-.jpg?ver=6">
      <br>
      <br>
      <p>This is a site to log places you've been. Enter the site and the details and we'll log it for you!</p>
      <h4>How to use:</h4>
      <ul>
        <li>Enter all the fields</li>
        <li>Press the "Toggle List" button to hide the list; press again to show it.</li>
        <li>Click on a list entry to delete it.</li>
      </ul>
      <form id="place-info">
        <div class = "form-group">
          <label for="country">Country name:</label>
          <input type="text" id="country" class = "form-control" required>
          <br>
        </div>
        <div class = "form-group">
          <label for="landmark">Landmarks:</label>
          <input type="text" id="landmark" class = "form-control" required>
          <br>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" class = "form-control" required>
        </div>  
        <br>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <input type="text" id="notes" class = "form-control" required>
        </div>
        <br>
        <div class="row">
          <button type="submit" class="btn">Enter</button>
          <button type="button" id="hide">Toggle List</button>
        </div>
        
        <h3>All travels:</h3>
        <div class="details">
          <ul id="list"></ul> 
        </div>
       
      </form>
    </div>
  </body>
</html>
